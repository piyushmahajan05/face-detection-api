services:
  - type: web
    name: yolo-fastapi-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true

build:
  environment:
    python: 3.10

